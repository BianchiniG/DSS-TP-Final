<!doctype html>
<title>TP Final DSS - 2020</title>

<head>
  {% block styles %}
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap-grid.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap-reboot.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/estilos.css') }}">
  {% endblock %}
</head>

<body>
  <div class="container">
    {% block header %}
    <nav>
      <ul>
        <li>Predictor</li>
        <li>Resultados Entrenamiento</li>
      </ul>
    </nav>
    {% endblock %}

    {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
    {% endfor %}

    {% block content %}{% endblock %}
  </div>

  {% block scripts %}
  <script src="{{url_for('static', filename='js/jquery-3.5.1.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{url_for('static', filename='js/bootstrap.bundle.min.js')}}"></script>
  {% endblock %}
</body>
